<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
   
</head>
<body>
    <style>/* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        
        nav ul {
            list-style-type: none;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            padding: 20px;
        }
        
        .products, .blog {
            margin-bottom: 40px;
        }
        
        .product, .post {
            margin-bottom: 20px;
        }
        
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        </style>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$100</p>
            </div>
            <!-- Add more product divs as needed -->
        </section>

        <section class="blog">
            <h2>Latest Blog Posts</h2>
            <div class="post">
                <h3>Blog Post Title</h3>
                <p>Posted on January 1, 2024</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                <a href="#">Read More</a>
            </div>
            <!-- Add more post divs as needed -->
        </section>
    </main>


    <footer>
        <p>&copy; 2024 Shopping Website. All rights reserved.</p>
    </footer>
</body>
</html>
